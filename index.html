<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Number Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <div class="container">
    <h2 class="mt-5">Enter your Roll Number:</h2>
    <input type="number" id="rollNumberInput" class="form-control mb-3" placeholder="Enter roll number">
    <button onclick="submitRollNumber()" class="btn btn-primary mb-3">Submit</button>
    <p id="results"> Result is Rank.. </p>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
